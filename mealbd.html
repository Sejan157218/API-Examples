<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MealBD</title>

      </div>

      <div id="serch-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
